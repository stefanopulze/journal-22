{{ define "main" }}

<article class="container">
    <h1 class="post-title">{{ .Title }}</h1>
    {{ partial "metadata.html" . }}

    <div class="post-content">
        {{ .Content }}
    </div>

    <div class="post-scroll">
        <div class="post-scroll-indicator"></div>
    </div>
</article>

{{ end }}
